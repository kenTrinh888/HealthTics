    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        <!-- Page Content -->
        <div class="container">
            <!-- Projects Row -->
            <div class="row">
                <div class="col-md-4 portfolio-item">
                    <h3>
                    <a href="#">Layers</a>

                </h3>
                    <h5>
                    <a href="#">Upload Layer</a>

                </h5>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="avatar">
                        <input type="submit" id="uploadFiles" value="Upload">
                    </form>
                    <div class="slidebar">
                        <h5><a href="#">Upload HDB Postal Code</a></h5>
                        <input type="file" id="files" name="files" multiple="multiple" />
                        <input type="text" id="csvHeader" checked>
                    </div>
                    <div class="treeview">
                        <ul class="tree">
                        </ul>
                    </div>
                </div>
                <div class="col-md-8 portfolio-item">
                    <h3><a href="#">Filter Table</a></h3>
                    <button id="addRow" class="btn btn-primary">Add new row</button>
                    <button id="deleteRow" class="btn btn-danger">Delete selected row</button>
                    <table class="filterTbl" id="filterTbl">
                        <thead>
                            <tr>
                                <th class="col-md-2">Logical Operator</th>
                                <th class="col-md-2">Value</th>
                                <th class="col-md-4">Layer</th>
                                <th class="col-md-2">Within Distance</th>
                                <th class="col-md-2">AND/OR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <form action="submit">
                                <tr class="tblRow" id="tblRow1">
                                    <td>
                                        <select class="form-control" name="operator">
                                            <option>&le;</option>
                                            <option>&ge;</option>
                                            <option>=</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" name="operator-amt" class="operator-amt form-control" placeholder="numeric">
                                    </td>
                                    <td>
                                        <div id="layer-selected_1" class="layer-selected"></div>
                                    </td>
                                    <td>
                                        <input type="number" name="input-value" class="input-value form-control" placeholder="numeric">
                                    </td>
                                    <td>
                                        <p>OR</p>
                                    </td>
                                    <button type="button" class="btn btn-primary pull-right" style="display:inline">Submit</button>
                            </form>
                        </tbody>
                    </table>
                    <div class = "resultTableSection">
                        <h3><a href="#">Result Table</a></h3>
                    </div>
                    <div class = "mapSection">
                        <h3><a href="#">Map</a></h3>
                        <div class="map-application">
                            <div id="map" class="map"></div>
                            <table id="properties"></table>
                        </div>
                    </div>                    
                </div>
            </div>

            <hr>
            <!-- Footer -->
            <footer>
